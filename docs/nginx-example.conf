# Production Nginx Configuration for Remo
# 
# This configuration provides:
# - HTTP to HTTPS redirect
# - Wildcard subdomain routing for Remo tunnels
# - WebSocket support for real-time features
# - SSL/TLS termination with Let's Encrypt
#
# USAGE:
# 1. Replace 'yourdomain.tld' with your actual domain
# 2. Update SSL certificate paths after running certbot
# 3. Copy to /etc/nginx/sites-available/remo and symlink to sites-enabled
# 4. Test with: sudo nginx -t
# 5. Reload with: sudo systemctl reload nginx

# HTTP server - redirects all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name *.yourdomain.tld yourdomain.tld;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server - handles all Remo traffic
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Wildcard subdomain matching - catches all subdomains
    server_name *.yourdomain.tld;
    
    # SSL Certificate Configuration
    # Replace these paths with your actual Let's Encrypt certificate paths
    ssl_certificate /etc/letsencrypt/live/yourdomain.tld/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.tld/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Logging
    access_log /var/log/nginx/remo-access.log;
    error_log /var/log/nginx/remo-error.log;
    
    # Client body size limit (100MB for file uploads)
    client_max_body_size 100M;
    
    # Proxy to Remo server running on localhost:18080
    location / {
        proxy_pass http://127.0.0.1:18080;
        proxy_http_version 1.1;
        
        # Essential proxy headers for proper forwarding
        # Host: Preserves the original Host header (subdomain.yourdomain.tld)
        # Required for Remo to route to the correct tunnel
        proxy_set_header Host $host;
        
        # X-Real-IP: Passes the client's real IP address to Remo
        # Required for proper logging and rate limiting
        proxy_set_header X-Real-IP $remote_addr;
        
        # X-Forwarded-For: Chain of proxy IPs for tracking request path
        # Standard header for identifying originating client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # X-Forwarded-Proto: Indicates the original protocol (http/https)
        # Required for Remo to generate correct URLs and handle redirects
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support
        # These headers are required for WebSocket upgrade requests
        # Remo uses WebSockets for real-time bidirectional communication
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        # 60s read timeout allows for long-polling and slow connections
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
